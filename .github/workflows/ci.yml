  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test local action 'Wait for Response' with simpsons
        id: waitForResponse
        uses: schwarzland/wait-for-response-action@main
        with:
          url: 'https://api.sampleapis.com/simpsons/characters'
          method: 'GET'
          headers: '{ "accept":"application/json" }'
          http-status: '200'
          timeout: '5000'
      #          interval: '1000'
      #          abort-at-timeout: 'false'

      - name: Print Output
        id: output
        run: |
          echo time=${{ steps.waitForResponse.outputs.time }}
          echo httpStatus=${{ steps.waitForResponse.outputs.http-status }}
          echo response=${{ steps.waitForResponse.outputs.response }}
