  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test local action 'Wait for Response'
        id: waitForResponse
        uses: schwarzland/wait-for-response-action@main
        with:
          url: 'https://api.sampleapis.com/simpsons/characters'
          desired-method: 'GET'
          request-headers: '{ "accept":"application/json" }'
          expected-http-status: '200'
          interval: '1000'
          timeout: '5000'
          abort-at-timeout: 'false'

      - name: Print Output
        id: output
        run: |
          echo time ${{ steps.waitForResponse.outputs.time }}
          echo timeout-reached ${{ steps.waitForResponse.outputs.timeout-reached }}
          echo desired-status ${{ steps.waitForResponse.outputs.desired-status }}
          echo response ${{ steps.waitForResponse.outputs.response }}
